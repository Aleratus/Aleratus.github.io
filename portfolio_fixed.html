<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Portfolio – Avolkaz & Insomnic</title>
<style>
body { background:#111; color:#eee; font-family:Arial; margin:20px; }
h2 { color:#ffcc55; }
.details-box { background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:20px; }
.gallery { display:flex; flex-wrap:wrap; gap:15px; }
.gallery img { width:200px; height:200px; object-fit:cover; border-radius:8px; cursor:pointer; }
#lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
#lightbox img { max-width:90vw; max-height:90vh; }
</style>
</head>
<body>

<h2>Avolkaz – Tradiční kresba & malba</h2>
<div class="details-box">
  <details>
    <summary>Realistická kresba tužkou</summary>
    <div class="gallery">
      <img src="plague-doctor.jpg">
      <img src="rytir.jpg">
    </div>
  </details>

  <details>
    <summary>Ink ilustrace & lineart</summary>
    <div class="gallery">
      <img src="joker.jpg">
      <img src="anubis-pes.jpg">
      <img src="draci-hlava.jpg">
    </div>
  </details>

  <details>
    <summary>Cute / chibi styl</summary>
    <div class="gallery">
      <img src="baby-drak.jpg">
    </div>
  </details>

  <details>
    <summary>Plakátový / fanartový styl</summary>
    <div class="gallery">
      <img src="charizard-platno.jpg">
    </div>
  </details>

  <details>
    <summary>Realistická malba</summary>
    <div class="gallery">
      <img src="mandalorian.jpg">
      <img src="ptak.jpg">
    </div>
  </details>
</div>

<h2>Insomnic – Digitální tvorba</h2>
<div class="details-box">
  <details>
    <summary>Cute zvířata & ilustrace</summary>
    <div class="gallery">
      <img src="liška.jpg">
    </div>
  </details>

  <details>
    <summary>Digitální portréty</summary>
    <div class="gallery">
      <img src="autoportret.jpg">
    </div>
  </details>

  <details>
    <summary>Adventure Time / cartoon</summary>
    <div class="gallery">
      <img src="zoe.png">
      <img src="aphelios zery.jpg">
    </div>
  </details>
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<script>
document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click", ()=>{
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").style.display = "flex";
  });
});
</script>

</body>
</html>
