<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Portfolio – Avolkaz</title>
<style>
    body { background:#111; color:#eee; font-family:Arial; margin:20px; }
    h2 { color:#ffc655; margin-top:40px; }

    details { margin-bottom:25px; }
    summary { cursor:pointer; font-size:18px; padding:8px; background:#1a1a1a; border-radius:5px; }

    .gallery {
        display:flex;
        flex-wrap:wrap;
        gap:15px;
        margin-top:15px;
    }
    .gallery img {
        width:220px;
        height:220px;
        object-fit:cover;
        border-radius:8px;
        cursor:pointer;
        transition:0.2s;
    }
    .gallery img:hover { transform:scale(1.05); }

    /* Lightbox */
    #lightbox {
        display:none;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.9);
        align-items:center;
        justify-content:center;
        z-index:1000;
    }
    #lightbox img {
        max-width:90%;
        max-height:90%;
        border-radius:10px;
    }
</style>
</head>
<body>

<h2>Avolkaz – Tradiční kresba & malba</h2>

<!-- Realistická tužka -->
<details>
<summary>Realistická kresba tužkou</summary>
<div class="gallery">
    <img src="plague-doctor.jpg" alt="">
    <img src="rytir.jpg" alt="">
</div>
</details>

<!-- Ink & lineart -->
<details>
<summary>Ink ilustrace & lineart</summary>
<div class="gallery">
    <img src="joker.jpg" alt="">
    <img src="draci-hlava.jpg" alt="">
    <img src="anubis-pes.jpg" alt="">
</div>
</details>

<!-- Cute chibi -->
<details>
<summary>Cute / chibi styl</summary>
<div class="gallery">
    <img src="baby-drak.jpg" alt="">
</div>
</details>

<!-- Plakátový / fanart -->
<details>
<summary>Plakátový / fanartový styl</summary>
<div class="gallery">
    <img src="charizard-platno.jpg" alt="">
</div>
</details>

<!-- Realistická malba -->
<details>
<summary>Realistická malba & tradiční techniky</summary>
<div class="gallery">
    <img src="mandalorian.jpg" alt="">
    <img src="ptak.jpg" alt="">
</div>
</details>


<!-- Lightbox -->
<div id="lightbox">
    <img id="lightbox-img" src="#">
</div>

<script>
// Lightbox
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
    });
});

lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});
</script>

</body>
</html>
